<!DOCTYPE html>
<html>

    <title>Object-oriented JavaScript example</title>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>


    <script>
                
        function Person(first, last, age, gender, interests) {
            this.name = {
                first : first,
                last : last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function() {
                
                let genre = ''
                if (this.gender == 'male')
                    genre = 'He likes';
                else if (this.gender == 'female')
                    genre = 'She likes';
                else 
                    genre = 'They likes';

                let string =  this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. '+ genre ;
                
                if (this.interests.lenght == 0)
                    string += '.'
                if (this.interests.lenght == 1)
                    string += interests[0] + '.';
                    
                if (this.interests.lenght > 1){
                    for (let i = 0; i < this.interests.lenght; i++){
                        string += this.interests[i];
                        console.log (this.interests[i]);
                    }
                    string += '.';
                }

                alert (string);

            };
            this.greeting = function() {
                alert('Hi! I\'m ' + this.name.first + '.');
            };
        }

        let person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing']);
        let person2 = new Person ('Salma', 'Sed', 46, 'female', ['sneakers', 'basketball']);

    </script>

</body>
