<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/contact.css">
  </head>
  <body>

    <h2 id="Contact" >Envoyez moi un message</h2>

  <section class="formulaire">
    <form class="" action="index.html" method="post">

      <div class="champs radiobutton">
        <div >
          <input type="radio" name="choix" value="Monsieur" checked >
          <label > Monsieur</label>
        </div>
        <div>
            <input type="radio" name="choix" value="Madame">
            <label > Madame</label>
        </div>
        <div>
          <input type="radio" name="choix" value="Mademoiselle" >
          <label > Mademoiselle</label>
        </div>
      </div>


      <div class="champs">
        <label class="obligatoire">Nom :</label>
        <input class="champs2" type="text" name="Nom" value="" required placeholder="Nom"><br>
      </div>

      <div class="champs">
        <label class="obligatoire">Prenom :</label>
        <input class="champs2" type="text" name="Prenom" value="" required placeholder="Prenom"><br>
      </div>

      <div class="champs">
        <label> Date de naissance : </label>
        <input class="ddn" type="date" name="datedenaissance">
      </div>

      <div class="champs">
        <label class="obligatoire"> Adresse Mail :</label>
        <input class="champs2" type="email" name="Email" autocomplete=""  required placeholder="Email"><br>
      </div>

      <div class="champs">
        <label class="obligatoire"> Mot de passe :</label>
        <input class="champs2" type="password" minlength="6" autocomplete="" name="mdp" placeholder="Mot de passe" required><br>
      </div>

      <div class="champs">
        <label class="obligatoire"> Message :</label>
        <textarea class="champs2" rows="3" name="Message" maxlength="150" required placeholder="Message"></textarea><br>
      </div>


      <div class="test">
        <input class="bouton" type="submit" name="Validation" value="Validation">
        <input class="bouton" type="reset" name="Annulation" value="Annulation">
      </div>


      <section class="form2">
        <div class="">
          <input type="text" placeholder="Nom">
        </div>

        <div class="">
          <input type="text"placeholder="prenom">
        </div>
      </section>




    </form>

    <p  > Les champs précédés de <span class="obligatoire"></span> sont des champs obligatoire </p>
  </section>






    <footer>
      <p> mon-portfolio &copy; Dec-2020 - Sébastien OILLO </p>
    </footer>

  </body>
</html>
