<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/contact.css">
  </head>
  <body>

    <h2 id="Contact" >Envoyez moi un message</h2>

    <form class="" action="index.html" method="post">

      <label>Nom</label>
      <input type="text" name="Nom" value="" required placeholder="Nom"><br>
      <label>Prenom</label>
      <input type="text" name="Prenom" value="" required placeholder="Prenom"><br>
      <label>Mot de passe</label>
      <input type="password" name="MDP" value="" placeholder="Mot de passe"><br>
      <label>Adresse Mail</label>
      <input type="email" name="Email" value="" required placeholder="Email"><br>
      <label>Message</label>
      <input type="textarea" name="Message" value="" placeholder="Message"><br>

     <input type="submit" name="Validation" value="Validation">
     <input type="reset" name="Annulation" value="Annulation">

    </form>

    <footer>

    </footer>

  </body>
</html>
